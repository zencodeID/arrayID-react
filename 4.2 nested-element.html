<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested element</title>
</head>

<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script>
    /** cara membuat dua element/lebih di react dengan fragment**/
    // yaitu dengan React.Fragment
    // 

    const root = document.querySelector('#root');

    /** cara kedua cukup simple caranya **/
    const element = React.createElement('ul', {
        className: 'list'
      },
      React.createElement('li', null, 'apple'),
      React.createElement('li', null, 'orange'),
      React.createElement('li', null, 'grape')
    );
    ReactDOM.render(element, root);
  </script>
</body>
</body>

</html>
