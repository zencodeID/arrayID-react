<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fragment</title>
</head>

<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script>
    /** cara membuat dua element/lebih di react dengan fragment**/
    // yaitu dengan React.Fragment
    // 

    const root = document.querySelector('#root');

    const p1 = React.createElement('p', {
      children: 'Hello Paragraph 1',
    });
    const p2 = React.createElement('p', {
      children: 'Hello Paragraph 2',
    });
    // // dibungkus dengan 1 div/yang lainnya agar bisa terbaca kedua paragrap tadi
    // const element = React.createElement('div', {
    //   children: [p1, p2],
    // });

    // pakai React.fragment,di inspect tanpa adanya pembungkus div/yg lainnya
    const element = React.createElement(React.Fragment, {
      children: [p1, p2],
    });

    ReactDOM.render(element, root);
  </script>
</body>
</body>

</html>
